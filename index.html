<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Primary Meta Tags -->
  <title>March of Pixels</title>
  <meta name="title" content="March of Pixels">
  <meta name="description" content="A number progression shooter game - collect numbers, grow stronger, defeat enemies!">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://march-of-pixels.repetitive.games/">
  <meta property="og:title" content="March of Pixels">
  <meta property="og:description" content="A number progression shooter game - collect numbers, grow stronger, defeat enemies!">
  <meta property="og:image" content="https://march-of-pixels.repetitive.games/image/march-of-pixels-cover.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://march-of-pixels.repetitive.games/">
  <meta name="twitter:title" content="March of Pixels">
  <meta name="twitter:description" content="A number progression shooter game - collect numbers, grow stronger, defeat enemies!">
  <meta name="twitter:image" content="https://march-of-pixels.repetitive.games/image/march-of-pixels-cover.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/image/march-of-pixels-icon.jpg">
  <link rel="apple-touch-icon" href="/image/march-of-pixels-icon.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      pointer-events: none;
      font-family: 'Arial Black', Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      box-sizing: border-box;
    }

    .hud-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .hud-coins {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 18px;
    }

    .coin-icon {
      margin-right: 5px;
      font-size: 20px;
    }

    #strength {
      font-size: 48px;
      text-align: center;
      background: linear-gradient(180deg, #00cec9 0%, #0984e3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #distance {
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 18px;
    }

    .hud-progress {
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00cec9, #0984e3);
      border-radius: 4px;
      transition: width 0.1s ease-out;
    }

    #score {
      font-size: 20px;
      text-align: center;
    }

    #start-screen, #game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, rgba(135, 206, 235, 0.95) 0%, rgba(85, 170, 85, 0.95) 100%);
      color: white;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    .game-logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    #start-screen h1, #game-over-screen h1 {
      font-size: 42px;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 3px 3px 0 #e94560, 5px 5px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .btn {
      padding: 18px 50px;
      font-size: 22px;
      font-family: inherit;
      font-weight: bold;
      background: linear-gradient(180deg, #ff6b8a 0%, #e94560 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      pointer-events: auto;
      box-shadow: 0 6px 0 #b8354a, 0 8px 20px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .btn:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #b8354a, 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(180deg, #74b9ff 0%, #0984e3 100%);
      box-shadow: 0 6px 0 #0767b3, 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary:active {
      box-shadow: 0 2px 0 #0767b3, 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #final-score {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .game-over-text {
      font-size: 52px;
      color: #e94560;
      text-shadow: 3px 3px 0 #fff, 5px 5px 10px rgba(0, 0, 0, 0.3);
    }

    .controls-hint {
      position: absolute;
      bottom: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    #player-rank {
      font-size: 24px;
      margin-bottom: 15px;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: linear-gradient(180deg, #4a90a4 0%, #2d5a6b 100%);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .modal-content h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: white;
      text-shadow: 2px 2px 0 #e94560;
    }

    .modal-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
    }

    .input-container {
      position: relative;
      margin-bottom: 10px;
    }

    #player-name-input {
      width: 100%;
      padding: 15px 60px 15px 15px;
      font-size: 24px;
      font-family: inherit;
      border: 3px solid white;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      text-align: center;
      box-sizing: border-box;
    }

    #player-name-input:focus {
      outline: none;
      border-color: #ffd700;
    }

    #char-count {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #666;
    }

    #char-count.over {
      color: #e94560;
      font-weight: bold;
    }

    .error {
      color: #ff6b8a;
      font-size: 14px;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 5px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .modal-buttons .btn {
      flex: 1;
      padding: 12px 20px;
      font-size: 18px;
    }

    /* Leaderboard screen */
    .screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(135, 206, 235, 0.98) 0%, rgba(85, 170, 85, 0.98) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      z-index: 1500;
      box-sizing: border-box;
    }

    .screen h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 3px 3px 0 #e94560;
    }

    .scores-container {
      flex: 1;
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .score-row {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      font-size: 18px;
      color: #333;
    }

    .score-row:last-child {
      border-bottom: none;
    }

    .score-row.current-player {
      background: rgba(255, 215, 0, 0.3);
      border-radius: 8px;
    }

    .score-row .rank {
      width: 45px;
      font-weight: bold;
      text-align: center;
    }

    .score-row .flag {
      width: 35px;
      font-size: 20px;
      text-align: center;
    }

    .score-row .name {
      flex: 1;
      font-weight: bold;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .score-row .score {
      font-weight: bold;
      color: #e94560;
    }

    .loading, .empty {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 16px;
    }

    .hidden {
      display: none !important;
    }

    #mute-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    #mute-btn:active {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <button id="mute-btn">ðŸ”Š</button>
  <div id="game-container">
    <div id="hud" class="hidden">
      <div class="hud-top">
        <div class="hud-coins">
          <span class="coin-icon">ðŸª™</span>
          <span id="coins">0</span>
        </div>
        <div id="strength">10</div>
        <div id="distance">0m</div>
      </div>
      <div class="hud-progress">
        <div id="progress-bar"></div>
      </div>
      <div id="score">Score: 0</div>
    </div>

    <div id="start-screen">
      <img src="/image/march-of-pixels-icon.jpg" alt="March of Pixels" class="game-logo">
      <h1>MARCH OF PIXELS</h1>
      <p class="subtitle">Collect numbers, grow stronger, defeat enemies!</p>
      <button class="btn" id="start-btn">PLAY</button>
      <div class="controls-hint">
        Touch/Mouse: Tap screen sides to move<br>
        Keyboard: A/D or Arrow Keys<br>
        Gamepad: Left Stick or D-Pad
      </div>
    </div>

    <div id="game-over-screen" class="hidden">
      <h1 class="game-over-text">GAME OVER</h1>
      <div id="final-score">Score: 0</div>
      <div id="player-rank" class="hidden"></div>
      <button class="btn" id="restart-btn">PLAY AGAIN</button>
      <button class="btn btn-secondary" id="leaderboard-btn">LEADERBOARD</button>
      <button class="btn btn-secondary" id="menu-btn">MAIN MENU</button>
    </div>

    <!-- Name Input Modal -->
    <div id="name-input-modal" class="modal hidden">
      <div class="modal-content">
        <h2>ENTER YOUR NAME</h2>
        <p class="modal-subtitle">Submit your score to the leaderboard!</p>
        <div class="input-container">
          <input type="text" id="player-name-input" maxlength="10" placeholder="Name" autocomplete="off">
          <span id="char-count">0/5</span>
        </div>
        <div id="name-error" class="error hidden"></div>
        <div class="modal-buttons">
          <button class="btn" id="submit-name-btn">SUBMIT</button>
          <button class="btn btn-secondary" id="skip-name-btn">SKIP</button>
        </div>
      </div>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboard-screen" class="screen hidden">
      <h1>LEADERBOARD</h1>
      <div id="scores-list" class="scores-container">
        <div class="loading">Loading scores...</div>
      </div>
      <button class="btn" id="close-leaderboard-btn">BACK</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
