<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Primary Meta Tags -->
  <title>March of Pixels</title>
  <meta name="title" content="March of Pixels">
  <meta name="description" content="A number progression shooter game - collect numbers, grow stronger, defeat enemies!">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://march-of-pixels.repetitive.games/">
  <meta property="og:title" content="March of Pixels">
  <meta property="og:description" content="A number progression shooter game - collect numbers, grow stronger, defeat enemies!">
  <meta property="og:image" content="https://march-of-pixels.repetitive.games/image/march-of-pixels-cover.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://march-of-pixels.repetitive.games/">
  <meta name="twitter:title" content="March of Pixels">
  <meta name="twitter:description" content="A number progression shooter game - collect numbers, grow stronger, defeat enemies!">
  <meta name="twitter:image" content="https://march-of-pixels.repetitive.games/image/march-of-pixels-cover.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/image/march-of-pixels-icon.jpg">
  <link rel="apple-touch-icon" href="/image/march-of-pixels-icon.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      pointer-events: none;
      font-family: 'Arial Black', Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    #strength {
      font-size: 48px;
      text-align: center;
    }

    #score {
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
    }

    #start-screen, #game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, rgba(135, 206, 235, 0.95) 0%, rgba(85, 170, 85, 0.95) 100%);
      color: white;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    .game-logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    #start-screen h1, #game-over-screen h1 {
      font-size: 42px;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 3px 3px 0 #e94560, 5px 5px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .btn {
      padding: 18px 50px;
      font-size: 22px;
      font-family: inherit;
      font-weight: bold;
      background: linear-gradient(180deg, #ff6b8a 0%, #e94560 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      pointer-events: auto;
      box-shadow: 0 6px 0 #b8354a, 0 8px 20px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .btn:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #b8354a, 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(180deg, #74b9ff 0%, #0984e3 100%);
      box-shadow: 0 6px 0 #0767b3, 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary:active {
      box-shadow: 0 2px 0 #0767b3, 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #final-score {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .game-over-text {
      font-size: 52px;
      color: #e94560;
      text-shadow: 3px 3px 0 #fff, 5px 5px 10px rgba(0, 0, 0, 0.3);
    }

    .controls-hint {
      position: absolute;
      bottom: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .hidden {
      display: none !important;
    }

    #mute-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    #mute-btn:active {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <button id="mute-btn">ðŸ”Š</button>
  <div id="game-container">
    <div id="hud" class="hidden">
      <div id="strength">10</div>
      <div id="score">Score: 0</div>
    </div>

    <div id="start-screen">
      <img src="/image/march-of-pixels-icon.jpg" alt="March of Pixels" class="game-logo">
      <h1>MARCH OF PIXELS</h1>
      <p class="subtitle">Collect numbers, grow stronger, defeat enemies!</p>
      <button class="btn" id="start-btn">PLAY</button>
      <div class="controls-hint">
        Touch/Mouse: Tap screen sides to move<br>
        Keyboard: A/D or Arrow Keys<br>
        Gamepad: Left Stick or D-Pad
      </div>
    </div>

    <div id="game-over-screen" class="hidden">
      <h1 class="game-over-text">GAME OVER</h1>
      <div id="final-score">Score: 0</div>
      <button class="btn" id="restart-btn">PLAY AGAIN</button>
      <button class="btn btn-secondary" id="menu-btn">MAIN MENU</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
